    normal:       { family: tewi, style: Regular }
    bold:         { family: tewi, style: Bold }
    italic:       { family: tewi, style: Regular }
    bold_italic:  { family: tewi, style: Bold }
    offset:       { x: 0, y: -1 }
    glyph_offset: { x: 0, y: 0 }

  jetbrains: &font_jetbrains
    size:         6.5
    normal:       { family: JetBrainsMonoNL, style: Regular }
    bold:         { family: JetBrainsMonoNL, style: ExtraBold }
    italic:       { family: JetBrainsMonoNL, style: Italic }
    bold_italic:  { family: JetBrainsMonoNL, style: ExtraBoldItalic }
    offset:       { x: 0, y: 0 }
    glyph_offset: { x: 0, y: 0 }

