env:
  TERM: xterm-256color

window:
  #dimensions: { columns: 0, lines: 0 }
  #position: { x: 0, y: 0 }
  #padding: { x: 2, y: 2 }
  dynamic_padding: true

  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty

  #class:
  #  instance: Alacritty
  #  general: Alacritty

  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3


fonts:

